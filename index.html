<!DOCTYPE html>
<html lang="es-CL">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ninja-Desapareciendo</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.css" rel="stylesheet">

    <link rel="stylesheet" href="styles.css">
    
    <!-- JQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.js"></script>

    <script>
        $(document).ready(function(){
            $('img').click(function(){
                $(this).fadeOut("slow");
            })

            $('#recuperar_fotos').click(function(){
                $('img').fadeIn("slow");
            })
        });
    </script>
</head>
<body>
    <div class="container">
        <div class="row">
            <h1 class="display-1">Jquery assignment 1</h1>
        </div>
        <div class="row mt-4 mb-4">
            <div class="col-sm-12 col-md-6 col-lg-3 mb-4">
                <img src="http://picsum.photos/200/200" alt="Imagen">
            </div>
            <div class="col-sm-12 col-md-6 col-lg-3 mb-4">
                <img src="http://picsum.photos/300/300" alt="Imagen">
            </div>
            <div class="col-sm-12 col-md-6 col-lg-3 mb-4">
                <img src="http://picsum.photos/250/250" alt="Imagen">
            </div>
            <div class="col-sm-12 col-md-6 col-lg-3 mb-4">
                <img src="http://picsum.photos/350/350" alt="Imagen">
            </div>
            <div class="col-sm-12 col-md-6 col-lg-3 mb-4">
                <img src="http://picsum.photos/300/300" alt="Imagen">
            </div>
            <div class="col-sm-12 col-md-6 col-lg-3 mb-4">
                <img src="http://picsum.photos/400/400" alt="Imagen">
            </div>
            <div class="col-sm-12 col-md-6 col-lg-3 mb-4">
                <img src="http://picsum.photos/250/250" alt="Imagen">
            </div>
            <div class="col-sm-12 col-md-6 col-lg-3 mb-4">
                <img src="http://picsum.photos/200/200" alt="Imagen">
            </div>
        </div>
        <div class="row justify-content-center">
            <button id="recuperar_fotos" class="btn btn-dark ">Click para recuperar las fotos</button>
        </div>
    </div>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
</body>
</html>
